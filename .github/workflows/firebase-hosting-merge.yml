name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  defaults:
    run:
      working-directory: ./food-app-web
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: yarn install
      - run: yarn build
      - uses: actions/checkout@v2
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KG_FOOD }}"
          channelId: live
          projectId: kg-food
          entryPoint: "./food-app-web"
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
